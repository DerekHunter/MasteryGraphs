
<div>
	<img class="animate-show previous-image background"   ng-src="{{ ctrl.prevImage }}" ng-show="ctrl.image != ctrl.prevImage" />
	<img class="animate-show background" image-change ng-src="{{ ctrl.image }}" />
</div>

<div class="row content">
	<div class="medium-centered medium-12 columns card" style="z-index:0;">
		<div  class="row">
			<div class="medium-2 medium-centered columns current-champion">
				<div class="recommended-heading">
					Select your favorite champion
				</div>
				<img class = "champion-icon" ng-src="{{ ctrl.icon }}">
			</div>
		</div>
		<div class = "row">
			<div class="medium-2 medium-centered columns">
				<form name="ChampionSelector">
					<select name="championSelector" id="championSelector" ng-model="ctrl.currentChampionName" value="{{ctrl.currentChampion.name}}">
						<option ng-repeat="champion in ctrl.staticData" value="{{champion.name}}">
							{{champion.name}}
						</option>
					</select>
				</form>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class = "medium-6 medium-centered columns recommended-heading">
				Recommended Champions
			</div>
		</div>
		<div class="row">
			<div class="medium-4 columns">
				<div class="medium-5 medium-centered columns current-champion">
					{{ctrl.reconChamps[1].name}}
					<img class = "champion-icon" ng-src="{{ ctrl.reconChamps[1].icon }}">
				</div>
			</div>
			<div class="medium-4 columns">
				<div class="medium-5 medium-centered columns current-champion">
					{{ctrl.reconChamps[0].name}}
					<img class = "champion-icon" ng-src="{{ ctrl.reconChamps[0].icon }}">
				</div>
			</div>
			<div class="medium-4 columns">
				<div class="medium-5 medium-centered columns current-champion">
					{{ctrl.reconChamps[2].name}}
					<img class = "champion-icon" ng-src="{{ ctrl.reconChamps[2].icon }}">
				</div>
			</div>
		</div>
	</div>
</div>
